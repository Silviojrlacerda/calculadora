<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>

    <header class="header_calc">
    
        <div class="div-header_calc">
        </div>
    </header>

    <main class="main-calc">
        <section class="section-calc">
            <div class="div-calc" id="div-calc">
                <h1 class="title-calc">Calculadora</h1>
                <div id="operation">
                <div id="previous_operation"></div>
                <div id="current_operation"></div>
                </div>
                <table class="tb-calc" id="tb-calc">
                    <tr>
                        <td><button>CE</button></td>
                        <td><button>C</button></td>
                        <td><button>DEL</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">7</button></td>
                        <td><button class="number">8</button></td>
                        <td><button class="number">9</button></td>
                        <td><button>*</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">4</button></td>
                        <td><button class="number">5</button></td>
                        <td><button class="number">6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">1</button></td>
                        <td><button class="number">2</button></td>
                        <td><button class="number">3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">0</button></td>
                        <td><button class="number">.</button></td>
                        <td colspan="2"><button id="equal-btn">=</button></td>
                    </tr>
                </table>
           </div>
        </section>
    </main>

    <footer class="baseboard">
        <p class="authenticated"><strong> Â© 2023 Desenvolvido e mantido por Silvio Jr.</strong></p>
    </footer>
    
</body>
</html>
